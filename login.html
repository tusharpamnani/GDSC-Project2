<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/695d48493a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up Dude</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter Your Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter Your Password">
                    </div>
                    <p>Forget Password :<a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                    <button type="button" class="disable" id="signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupbtn=document.getElementById("signupbtn");
        let signinbtn=document.getElementById("signinbtn");
        let namefield=document.getElementById("namefield");
        let title=document.getElementById("title");

        signinbtn.onclick=function(){
            namefield.style.maxHeight="0";
            title.innerHTML="Sign In Dude";
            signupbtn.classList.add("disable");
            signinbtn.classList.remove("disable");
        }
        signupbtn.onclick=function(){
            namefield.style.maxHeight="60px";
            title.innerHTML="Sign Up Dude";
            signupbtn.classList.remove("disable");
            signinbtn.classList.add("disable");
        }
    </script>
</body>
</html>
